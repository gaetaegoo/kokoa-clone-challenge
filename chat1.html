<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat Sohee - kakao Talk</title>
    </head>
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi fa-xs"></i>
                </svg>
            </div>
            <div class="status-bar__column">
                <span>10:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt-lightning fa-xs"></i>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="javascript:history.back();">
                    <i class="fa-solid fa-angle-left fa-xl"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Sohee</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-bars fa-lg"></i></span>
            </div>
        </header>

        <main class="main-screen main-chat">
            <div class="chat__timestamp">
                <span><i class="fa-solid fa-calendar-days fa-xs"></i></span>
                Friday, 11-25, 2022
            </div>

            <div class="message-row">
                <img src="images/sohee.jpg">
                <div class="message-row__content">
                    <span class="message_author">Sohee</span>
                    <div class="message__info">
                        <span class="message__bubble">What a U doing? oppa?</span>
                        <span class="message__time">22:00</span>
                    </div>
                </div>
            </div>

            <div class="message-row message-row--own">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">I'm in GYM now :)</span>
                        <span class="message__time">22:02</span>
                    </div>
                </div>
            </div>
        </main>

        <form class="reply">
            <div class="reply__column">
                <i class="fa-solid fa-plus fa-lg"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message...">
                <i class="fa-regular fa-face-smile-wink fa-lg"></i>
                <button>
                    <i class="fa-solid fa-arrow-up"></i>
                </button>
            </div>
        </form>

        <div id="no-mobile">
            <span>Your screen is too big ðŸ˜‚</span>
        </div>

        <script
            src="https://kit.fontawesome.com/389d342bca.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
