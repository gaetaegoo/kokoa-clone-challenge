<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>More - kakao Talk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi fa-xs"></i>
                </svg>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt-lightning fa-xs"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
                <span><i class="fa-solid fa-music fa-xl"></i></span>
                <span>
                    <a href="settings.html"><i class="fa-solid fa-gear fa-xl"></i></a><span class="screen-header__red-point"></span>
                </span>
            </div>
        </header>

        <main>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="images/gaetaegoo.jpg"
                         class="user-component__avatar user-component__avatar--xl"
                    >
                    <div class="user-component__text">
                        <h4 class="user-component__title">Gaetaegoo</h4>
                        <h6 class="user-component__subtitle">+82 10-7777-7777</h6>
                        <span class="user_component__exclamation-mark"><i class="fa-solid fa-exclamation fa-2xs"></i></span>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-componet__coment"><i class="fa-solid fa-key fa-xl"></i></span>
                </div>
            </div>

            <div class="icon-row">
                <div class="icon-row__icon"><i class="fa-regular fa-calendar fa-xl"></i><span>Calendar</span></div>
                <div class="icon-row__icon"><i class="fa-solid fa-bullhorn fa-xl"></i><span>Talk Drive</span></div>
                <div class="icon-row__icon"><i class="fa-regular fa-face-smile fa-xl"></i><span>Emoticons</span></div>
                <div class="icon-row__icon"><i class="fa-solid fa-brush fa-xl"></i><span>Themes</span></div>
            </div>

            <div class="icon-row2">
                <div class="icon-row__icon"><i class="fa-regular fa-money-bill-1 fa-xl"></i><span>Account</span></div>
                <div class="icon-row__icon"><i class="fa-regular fa-comments fa-xl"></i><span>Openchat</span></div>
                <div class="icon-row__icon"><i class="fa-solid fa-gift fa-xl"></i><span>Gift</span></div>
                <div class="icon-row__icon"><i class="fa-solid fa-shirt fa-xl"></i><span>Fashion</span></div>
            </div>

            <div class="icon-row3">
                <div class="icon-row__icon"><i class="fa-solid fa-gamepad fa-xl"></i><span>Game</span></div>
                <div class="icon-row__icon"><i class="fa-solid fa-music fa-xl"></i><span>music</span></div>
                <div class="icon-row__icon"><i class="fa-solid fa-map-location-dot fa-xl"></i><span>Map</span></div>
                <div class="icon-row__icon"><i class="fa-solid fa-ticket fa-xl"></i><span>Ticket</span></div>
            </div>

            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__image">
                            <i class="fa-solid fa-quote-right fx-xl"></i>
                        </div>
                        <span class="more-suggestions__text">Kakao Story</span>
                    </div>
                    
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__image">
                            <i class="fa-solid fa-mug-hot fx-xl"></i>
                        </div>
                        <span class="more-suggestions__text">Kakao Friends</span>
                    </div>

                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__image">
                            <i class="fa-solid fa-taxi fa-xl"></i>
                        </div>
                        <span class="more-suggestions__text">Kakao Transport</span>
                    </div>

                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__image">
                            <i class="fa-solid fa-sack-dollar fa-xl"></i>
                        </div>
                        <span class="more-suggestions__text">Kakao Bank</span>
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list"> 
                <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-xl"></i></a></li>
                <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span><i class="fa-regular fa-comment fa-xl"></i></a></li>
                <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass-arrow-right fa-xl"></i></a></li>
                <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__notification2"></span><i class="fa-solid fa-ellipsis fa-xl"></i></a></li>
            </ul>
        </nav>

        <div id="splash-screen">
            <i class="fa-solid fa-comment"></i>
        </div>

        <div id="no-mobile">
            <span>Your screen is too big ðŸ˜‚</span>
